<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- jquery and app.js script links -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <!--  bootstrap and main.css links and bootstrap javascript file link-->
  <script src="css/bootstrap-3.3.7-dist/js/bootstrap.min.js" charset="utf-8"></script>
  <link rel="stylesheet" href="css/bootstrap-3.3.7-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro" rel="stylesheet">
  <title>Speed Typer!</title>
</head>
<body>
  <header>
    <!-- jumbotron -->
    <div class="jumbotron">
      <h1 class="text-center"><strong>Speed Typer!</strong></h1>
    </div>
  </header>
  <main>
    <!-- midpage -->
    <div class="container-fluid">
      <!-- game screen -->
      <div class="col-md-offset-3 col-md-6" id="gameScreen">

      </div>
    </div>

  </main>
  <footer>
    <!-- instructions -->
    <div id="instructions">
      <h2><u>Instructions</u></h2>
      <ul>
        <li>When the game starts, a word will appear on the screen</li>
        <li>type the word correctly and you score a point!</li>
        <li>make a mistake and you dont score <strong>anything</strong></li>
        <li>Type as many words as possible in a minute!</li>
      </ul>
    </div>

  </footer>
</body>
</html>
